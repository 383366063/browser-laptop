<script>
if ('credentials' in navigator) {
  var c = new PasswordCredential({
    id: 'id',
    password: 'password',
    name: 'name'
  });
  navigator.credentials.store(c).then(() => {
    navigator.credentials.get({password: true}).then((cred) => {
      if (cred) {
        document.title = 'success'
      } else {
        document.title = 'fail'
      }
    })
  })
} else {
  document.title = 'fail'
};
</script>
